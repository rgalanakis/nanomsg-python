[tox]
envlist = py26, py27, py33, py34, pypy

[testenv]
commands = nosetests --with-coverage --cover-package=nanomsg --cover-tests
deps =
    coverage
    mock
    nose

[testenv:py26]
basepython = python2.6
deps =
    {[testenv]deps}
    unittest2

[testenv:py27]
basepython = python2.7

[testenv:py33]
basepython = python3.3

[testenv:py34]
basepython = python3.4

[testenv:pypy]
basepython = pypy
